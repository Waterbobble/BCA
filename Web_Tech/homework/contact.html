<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact-us">
        <h1> Contact Us</h1>
        <form>
        <div class="form-group">
            <label >Name:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label >Email:</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label >Phone:</label>
            <input type="number">
        </div>
    
        <div class="form-group">
            <label >Message:</label>
         <input type="text" >
        </div>
        <div class="submit">
            <button> Submit </button>
        </div>
    
    
    </form>
    </div>
</body>
</html>
